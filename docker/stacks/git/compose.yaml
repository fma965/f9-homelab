services:
  forgejo:
    container_name: "forgejo"
    environment:
      TZ: "Europe/London"
    image: "codeberg.org/forgejo/forgejo:11.0.1"
    labels:
      net.unraid.docker.icon: "https://raw.githubusercontent.com/selfhosters/unRAID-CA-templates/master/templates/img/forgejo.png"
      net.unraid.docker.managed: "komodo"
      net.unraid.docker.webui: "http://[IP]:[PORT:3000]"
    networks:
      - "f9-nas"
    ports:
      - "2222:22/tcp"
      - "3001:3000/tcp"
    volumes:
      - "/mnt/user/Forgejo:/repos"
      - "/mnt/user/appdata/forgejo:/data"

networks:
  f9-nas:
    external: true
    name: "f9-nas"
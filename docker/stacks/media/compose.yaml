services:
  isponsorblocktv:
    container_name: "isponsorblocktv"
    environment:
      TZ: "Europe/London"
    image: "dmunozv04/isponsorblocktv:v2.6.0"
    network_mode: "host"
    volumes:
      - "/mnt/apps-pool/appdata/isponsorblocktv:/app/data"

  minidlna:
    container_name: "minidlna"
    environment:
      MINIDLNA_MEDIA_DIR: "/media"
      TZ: "Europe/London"
    hostname: "F9-NAS"
    image: "vladgh/minidlna:1.3.6"
    network_mode: "host"
    volumes:
      - "/mnt/F9/FilmTV:/media"
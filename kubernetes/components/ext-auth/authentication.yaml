---
# yaml-language-server: $schema=https://raw.githubusercontent.com/envoyproxy/gateway/refs/heads/main/charts/gateway-helm/crds/generated/gateway.envoyproxy.io_securitypolicies.yaml
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: ${APP}
spec:
  targetRefs:
    - group: ${EXT_AUTH_GROUP:-gateway.networking.k8s.io}
      kind: ${EXT_AUTH_KIND:-HTTPRoute}
      name: ${EXT_AUTH_TARGET:-${APP}}
  extAuth:
    http:
      backendRefs:
        - name: authelia
          namespace: default
          port: 80
      path: /api/authz/ext-authz/
      failOpen: false
      headersToExtAuth:
        - X-Forwarded-For # this is here so we can get the real IP
        - X-Forwarded-Proto
        - authorization
        - header-authorization
        - proxy-authorization
        - accept
        - cookie
      headersToBackend:
        - 'remote-*'
        - 'authelia-*'
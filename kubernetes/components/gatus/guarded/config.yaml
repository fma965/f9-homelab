endpoints:
  - name: "${APP}"
    group: guarded
    url: "https://${GATUS_SUBDOMAIN:=${APP}}.f9.casa${GATUS_PATH:=/}"
    ui:
      hide-hostname: true
      hide-url: true
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == any(${GATUS_STATUS:=200,401})"
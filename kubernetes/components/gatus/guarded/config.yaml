---
endpoints:
  - name: "${APP}"
    group: ${GATUS_GROUP:=guarded}
    url: "https://${GATUS_SUBDOMAIN:=${APP}}.${SECRET_DOMAIN}${GATUS_PATH:=/}"
    ui:
      hide-hostname: true
      hide-url: true
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == any(${GATUS_STATUS:=200,401})"

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app overlays
  namespace: &namespace webdev
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
  interval: 1h
  path: ./kubernetes/apps/webdev/overlays/app
  postBuild:
    substitute:
      APP: *app
      GATUS_PATH: /timer/index.html
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
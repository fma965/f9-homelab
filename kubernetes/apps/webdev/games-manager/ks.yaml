---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app games-manager-backend
  namespace: &namespace webdev
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../../components/gatus/guarded
  dependsOn:
    - name: cloudnative-pg
      namespace: database
    - name: onepassword-store
      namespace: external-secrets
    - name: authelia
      namespace: default
  interval: 1h
  path: ./kubernetes/apps/webdev/games-manager/backend/app
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: gamesdb
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app games-manager-frontend
  namespace: &namespace webdev
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../../components/gatus/guarded
  dependsOn:
    - name: games-manager-backend
  interval: 1h
  path: ./kubernetes/apps/webdev/games-manager/frontend/app
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: games
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: debtmanager
    app.kubernetes.io/instance: debtmanager
    app.kubernetes.io/name: debtmanager
  name: debtmanager
  namespace: webdev
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: debtmanager
  template:
    metadata:
      labels:
        app: debtmanager
        app.kubernetes.io/name: debtmanager
    spec:
      containers:
      - image: ghcr.io/fma965/debt-manager@sha256:304f8e2e607e3584b18e81a69a6a55be593aeada6b7ce7521fe18ee06c191cfe
        name: debtmanager
        resources:
          limits:
            memory: "256Mi"
            cpu: "50m"
        ports:
        - containerPort: 81
          hostPort: 81
          protocol: TCP
        - containerPort: 80
          hostPort: 80
          protocol: TCP
        envFrom:
        - secretRef:
            name: debtmanager-secret
        env:
        - name: DB_TYPE
          value: mysql
        - name: DB_HOST
          value: mariadb.mariadb
        - name: DB_USER
          value: debtmanager
        - name: DB_NAME
          value: debtmanager
        # - name: DEBUG
        #   value: "true"

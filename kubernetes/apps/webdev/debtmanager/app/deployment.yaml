---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: debtmanager
    app.kubernetes.io/instance: debtmanager
    app.kubernetes.io/name: debtmanager
  name: debtmanager
  namespace: webdev
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: debtmanager
  template:
    metadata:
      labels:
        app: debtmanager
        app.kubernetes.io/name: debtmanager
    spec:
      containers:
      - image: ghcr.io/fma965/debt-manager@sha256:58e808524c44e257172e5bd0ebf90bdd2765ce5ba31e7e92f55757b8bd59ac85
        name: debtmanager
        resources:
          limits:
            memory: "256Mi"
            cpu: "50m"
        ports:
        - containerPort: 81
          hostPort: 81
          protocol: TCP
        - containerPort: 80
          hostPort: 80
          protocol: TCP
        envFrom:
        - secretRef:
            name: debtmanager-secret
        env:
        - name: DB_TYPE
          value: mysql
        - name: DB_HOST
          value: mariadb.mariadb
        - name: DB_USER
          value: debtmanager
        - name: DB_NAME
          value: debtmanager
        # - name: DEBUG
        #   value: "true"

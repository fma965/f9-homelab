---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: authentik
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 2025.2.4
  url: oci://ghcr.io/goauthentik/helm-charts/authentik
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app authentik
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *app
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    authentik:
      error_reporting:
        enabled: false
      postgresql:
        host: "postgresql.postgresql"
        user: *app
        name: *app
      redis:
        host: "redis.redis"
    server:
      ingress:
        enabled: true
        hosts:
          - auth.f9.casa
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: authentik
      volumeMounts:
        - mountPath: /backups
          name: config
          subPath: backups
        - mountPath: /media
          name: config
          subPath: media
        - mountPath: /certs
          name: config
          subPath: certs
        - mountPath: /templates
          name: config
          subPath: templates
    worker:
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: authentik
      volumeMounts:
        - mountPath: /backups
          name: config
          subPath: backups
        - mountPath: /media
          name: config
          subPath: media
        - mountPath: /certs
          name: config
          subPath: certs
        - mountPath: /templates
          name: config
          subPath: templates
  # Secret values
  valuesFrom:
  - kind: Secret
    name: authentik-secret
    valuesKey: values.yaml # or specific key
    optional: false
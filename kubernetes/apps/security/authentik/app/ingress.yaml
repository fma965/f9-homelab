---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authentik-server
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`authentik.f9.casa`)
      kind: Rule
      services:
        - name: authentik-server
          port: 80
      middlewares:
        - name: default-headers
          namespace: traefik

    - match: HostRegexp(`^.+\.f9\.casa$`) && PathPrefix(`/outpost.goauthentik.io/`)
      kind: Rule
      priority: 15
      services:
        - name: authentik-server
          port: 80


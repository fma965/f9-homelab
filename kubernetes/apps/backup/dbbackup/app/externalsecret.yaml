# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app dbbackup
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: dbbackup-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DEFAULT_S3_KEY_SECRET: "{{ .DEFAULT_S3_KEY_SECRET }}"
        DB01_PASS: "{{ .DB01_PASS }}"
        DB02_PASS: "{{ .DB02_PASS }}"
        MAIL_FROM: "{{ .MAIL_FROM }}"
        MAIL_TO: "{{ .MAIL_TO }}"
  dataFrom:
    - extract:
        key: dbbackup
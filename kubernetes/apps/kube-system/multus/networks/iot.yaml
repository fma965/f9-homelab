---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/k8s.cni.cncf.io/networkattachmentdefinition_v1.json
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: iot
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "iot",
      "plugins": [
        {
          "type": "macvlan",
          "master": "br0.20",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "0.0.0.0/0", "gw": "10.10.20.254" },
              { "dst": "239.255.255.250/32" } 
            ]
          }
        },
        {
          "type": "sbr"
        },
        {
            "type": "tuning",
            "allmulti": true,
            "capabilities": {
                "mac": true
            },
            "sysctl": {
              "net.ipv6.conf.net1.accept_ra": "1",
              "net.ipv6.conf.net1.accept_ra_rt_info_max_plen": "128",
              "net.ipv4.conf.all.rp_filter": "2",
              "net.ipv4.conf.net1.rp_filter": "2",
              "net.ipv4.conf.default.rp_filter": "2"
            }
        }
      ]
    }

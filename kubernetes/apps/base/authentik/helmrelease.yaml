apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crowdsec
  namespace: crowdsec
spec:
  interval: 30m
  chart:
    spec:
      chart: crowdsec
      version: "v0.19.1"
      sourceRef:
        kind: HelmRepository
        name: crowdsec
        namespace: crowdsec
      interval: 12h
  values:
    authentik:
      error_reporting:
        enabled: false
      postgresql:
        host: "postgresql.postgresql"
        user: "authentik"
        name: "authentik"
      redis:
        host: "redis.redis"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: authentik
      volumeMounts:
        - mountPath: /backups
          name: config
          subPath: backups
        - mountPath: /media
          name: config
          subPath: media
        - mountPath: /certs
          name: config
          subPath: certs
        - mountPath: /templates
          name: config
          subPath: templates
    server:
      ingress:
        enabled: true
        hosts:
          - auth.f9.casa
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: authentik
      volumeMounts:
        - mountPath: /backups
          name: config
          subPath: backups
        - mountPath: /media
          name: config
          subPath: media
        - mountPath: /certs
          name: config
          subPath: certs
        - mountPath: /templates
          name: config
          subPath: templates
  # Secret values
  valuesFrom:
  - kind: Secret
    name: authentik-secret
    valuesKey: values.yaml # or specific key
    optional: false
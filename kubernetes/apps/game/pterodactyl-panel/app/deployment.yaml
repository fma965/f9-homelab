---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: panel
    app.kubernetes.io/instance: panel
    app.kubernetes.io/name: panel
  name: panel
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: panel
  template:
    metadata:
      labels:
        app: panel
        app.kubernetes.io/name: panel
    spec:
      nodeSelector:
        worker: "true"
      containers:
      - image: ghcr.io/pterodactyl/panel:v1.11.11
        name: panel
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        - containerPort: 443
          name: https
          protocol: TCP
        envFrom:
          - secretRef:
              name: pterodactyl-secret
        env:
        - name: APP_URL
          value: "https://gameservers.f9.casa"
        - name: APP_TIMEZONE
          value: Europe/London
        - name: CACHE_DRIVER
          value: redis
        - name: SESSION_DRIVER
          value: redis
        - name: QUEUE_DRIVER
          value: redis
        - name: REDIS_HOST
          value: redis.redis
        - name: DB_HOST
          value: mariadb.mariadb
        - name: DB_PORT
          value: "3306"
        - name: DB_DATABASE
          value: pterodactyl
        - name: DB_USERNAME
          value: pterodactyl
        - name: APP_CORS_ALLOWED_ORIGINS
          value: "*"
      hostAliases:
      - ip: "10.0.10.250"
        hostnames:
        - "01.gameservers.f9.casa"
        - "02.gameservers.f9.casa"
        - "03.gameservers.f9.casa"
---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres17
spec:
  imageName: ghcr.io/tensorchord/cloudnative-vectorchord:17.5-0.4.3
  instances: 3
  primaryUpdateStrategy: unsupervised
  storage:
    size: 10Gi
    storageClass: openebs-hostpath
  superuserSecret:
    name: cloudnative-pg-secret
  enableSuperuserAccess: true
  postgresql:
    synchronous:
      method: any
      number: 1
    parameters:
      max_connections: "400"
      shared_buffers: 256MB
    shared_preload_libraries:
      - "vchord.so"
  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: true
  resources:
    requests:
      cpu: 50m
    limits:
      memory: 2Gi
  monitoring:
    enablePodMonitor: true
    # Ref: https://github.com/cloudnative-pg/cloudnative-pg/issues/2501
    podMonitorMetricRelabelings:
      - { sourceLabels: ["cluster"], targetLabel: cnpg_cluster, action: replace }
      - { regex: cluster, action: labeldrop }
  backup:
    retentionPolicy: 30d
    barmanObjectStore: &barmanObjectStore
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://f9-database/cnpg/
      endpointURL: http://garage.default.svc.cluster.local:3900
      # Note: serverName version needs to be incremented
      # when recovering from an existing cnpg cluster
      serverName: &currentCluster f9-v2
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-secret
          key: aws-access-key-id
        secretAccessKey:
          name: cloudnative-pg-secret
          key: aws-secret-access-key
  bootstrap:
    initdb:
      import:
        type: monolith
        databases:
          - authelia
          - debtmanager
          - games
          - gatus
          - hass
          - lldap
          - outline
          - prowlarr-log
          - prowlarr-main
          - radarr-log
          - radarr-main
          - sonarr-log
          - sonarr-main
        roles: ["*"]
        source:
          externalCluster: external-pg-source
      postInitSQL:
      - CREATE EXTENSION IF NOT EXISTS vectors;
      - CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
  # Note: externalClusters is needed when recovering from an existing cnpg cluster
  externalClusters:
    - name: external-pg-source
      connectionParameters:
        host: postgresql.postgresql.svc.cluster.local
        port: "5432"
        user: admin
        password: Strongbox-Precinct-Porous9
        sslmode: disable
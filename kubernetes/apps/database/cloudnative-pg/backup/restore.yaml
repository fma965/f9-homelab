---
apiVersion: batch/v1
kind: Job
metadata:
  name: postgres17-restore
spec:
  ttlSecondsAfterFinished: 86400
  template:
    spec:
      automountServiceAccountToken: true
      restartPolicy: OnFailure
      volumes:
        - name: backup
          nfs:
            server: f9-nas.internal
            path: /mnt/Data/Kubernetes/postgres

      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsUser: 1000

      containers:
        - name: postgres
          # renovate: datasource=docker depName=ghcr.io/tensorchord/cloudnative-vectorchord
          image: ghcr.io/tensorchord/cloudnative-vectorchord:17.5-0.4.3
          command: ["/bin/sh"]
          args:
            - "-c"
            - "gunzip < /backup/postgres17-cluster.dump.gz | pg_restore -U $PGUSER -f -"
          env:
            - name: PGHOST
              value: postgres-rw.database
            - name: PGPORT
              value: "5432"
            - name: PGUSER
              value: postgres
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudnative-pg-secret
                  key: password
            - name: TZ
              value: Europe/London
          volumeMounts:
            - name: backup
              mountPath: /backup
          resources:
            requests:
              memory: 128Mi
            limits:
              memory: 512Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - "amd64"
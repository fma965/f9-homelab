---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: rook-ceph-dashboard
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`rook.f9.casa`)
      kind: Rule
      services:
        - name: rook-ceph-mgr-dashboard
          port: 7000
      middlewares:
        - name: default-headers
          namespace: traefik


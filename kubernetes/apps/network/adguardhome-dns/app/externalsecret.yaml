---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app adguardhome
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: adguardhome-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        ADGUARD_URL: "{{ .ADGUARD_URL }}"
        ADGUARD_USER: "{{ .ADGUARD_USER }}"
        ADGUARD_PASSWORD: "{{ .ADGUARD_PASSWORD }}"
  dataFrom:
    - extract:
        key: adguardhome

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app smtp-relay
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: smtp-relay-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        SMTP_USERNAME: "{{ .SMTP_USERNAME }}"
        SMTP_PASSWORD: "{{ .SMTP_PASSWORD }}"
        SMTP_SERVER: "{{ .SMTP_SERVER }}"
  dataFrom:
    - extract:
        key: smtp
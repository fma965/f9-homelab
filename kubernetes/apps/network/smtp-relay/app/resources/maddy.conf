state_dir /cache/state
runtime_dir /cache/run

openmetrics tcp://0.0.0.0:{env:SMTP_METRICS_PORT} { }

tls off
hostname {env:HOSTNAME}

smtp tcp://0.0.0.0:{env:SMTP_SMTP_PORT} {
    default_source {
        deliver_to &remote_queue
    }
}

target.queue remote_queue {
    target &remote_smtp
}

target.smtp remote_smtp {
    starttls yes
    auth plain {env:SMTP_USERNAME} {env:SMTP_PASSWORD}
    targets tcp://{env:SMTP_SERVER}:{env:SMTP_SERVER_PORT}
}
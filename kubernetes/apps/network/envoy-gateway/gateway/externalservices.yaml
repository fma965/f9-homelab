---
apiVersion: v1
kind: Service
metadata:
  name: homeassistant-external
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8123
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: homeassistant-external
  labels:
    kubernetes.io/service-name: homeassistant-external
addressType: IPv4
endpoints:
  - addresses:
      - "10.0.10.216"
ports:
  - name: http
    protocol: TCP
    port: 8123
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: homeassistant
spec:
  parentRefs:
    - name: external
      namespace: network
      sectionName: https
  hostnames:
    - "home.f9.casa"
  rules:
    - backendRefs:
        - name: homeassistant-external
          port: 8123


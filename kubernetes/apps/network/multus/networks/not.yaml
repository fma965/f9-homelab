---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-not
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-not",
      "plugins": [
        {
          "type": "macvlan",
          "master": "br0.30",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "192.168.30.0/24", "gw": "192.168.30.254" }
            ]
          }
        }
      ]
    }
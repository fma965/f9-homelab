---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: onepassword-komodo
    app.kubernetes.io/instance: onepassword-komodo
    app.kubernetes.io/name: onepassword-komodo
  annotations:
    reloader.stakater.com/auto: "true"
  name: onepassword-komodo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: onepassword-komodo
  template:
    metadata:
      labels:
        app: onepassword-komodo
        app.kubernetes.io/name: onepassword-komodo
    spec:
      containers:
        - name: onepassword-komodo
          image: ghcr.io/0dragosh/komodo-op:0.1.2
          resources:
            limits:
              memory: 256Mi
              cpu: 50m
          envFrom:
            - secretRef:
                name: komodo-secret
          env:
            - name: OP_CONNECT_HOST
              value: "http://onepassword-connect.external-secrets.svc.cluster.local:8080"
            - name: KOMODO_HOST
              value: "http://f9-nas.internal:9120"

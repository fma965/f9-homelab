---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`grafana.f9.casa`)
      kind: Rule
      services:
        - name: grafana
          port: 80
      middlewares:
        - name: default-headers
          namespace: traefik
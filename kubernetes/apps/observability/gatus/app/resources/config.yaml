---
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

endpoints:
  - name: flux-webhook
    group: guarded
    url: https://flux-webhook.${SECRET_EXTERNAL_DOMAIN}
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 404"

metrics: true

ui:
  title: Status | Gatus
  header: Status
  logo: https://i.imgur.com/Lach8Ba.png
  link: https://github.com/fma965
  buttons:
    - name: Github
      link: https://github.com/fma965
    - name: Homelab
      link: https://github.com/fma965/f9-homelab
web:
  port: ${GATUS_WEB_PORT}

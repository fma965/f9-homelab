---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: volsync
  namespace: volsync
spec:
  interval: 5m
  url: https://perfectra1n.github.io/volsync/charts
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
spec:
  interval: 1h
  chart:
    spec:
      chart: volsync
      sourceRef:
        kind: HelmRepository
        name: volsync
        namespace: volsync
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    manageCRDs: true
    replicaCount: 2
    metrics:
      disableAuth: true
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
    image:
      repository: ghcr.io/perfectra1n/volsync
      tag: "0.15.24"
      image: ""
    kopia:
      repository: ghcr.io/perfectra1n/volsync
      tag: "0.15.24"
      image: ""
    rclone:
      repository: ghcr.io/perfectra1n/volsync
      # Overrides the image tag whose default is the chart appVersion.
      tag: "0.15.1"
      image: ""
    restic:
      repository: ghcr.io/perfectra1n/volsync
      # Overrides the image tag whose default is the chart appVersion.
      tag: "0.15.1"
      image: ""
    rsync:
      repository: ghcr.io/perfectra1n/volsync
      # Overrides the image tag whose default is the chart appVersion.
      tag: "0.15.1"
      image: ""
    rsync-tls:
      repository: ghcr.io/perfectra1n/volsync
      # Overrides the image tag whose default is the chart appVersion.
      tag: "0.15.1"
      image: ""
    syncthing:
      repository: ghcr.io/perfectra1n/volsync
      # Overrides the image tag whose default is the chart appVersion.
      tag: "0.15.1"
      image: ""
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: webhook-token
  namespace: flux-system
spec:
  target:
    name: webhook-token
    template:
      data:
        token: "{{ .GITHUB_WEBHOOK_TOKEN }}"
  dataFrom:
    - extract:
        key: flux
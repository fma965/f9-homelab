---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: radarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: radarr-secret
    template:
      data:
        RADARR__AUTH__APIKEY: "{{ .RADARR_AUTH_APIKEY }}"

        RADARR__POSTGRES__HOST: &dbhost "postgres-rw.database.svc.cluster.local"
        RADARR__POSTGRES__PORT: "5432"
        RADARR__POSTGRES__USER: &dbuser radarr
        RADARR__POSTGRES__PASSWORD: &dbpass "{{ .RADARR_DB_PASSWORD }}"
        RADARR__POSTGRES__MAINDB: &dbname radarr-main

        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"

  dataFrom:
    - extract:
        key: radarr
    - extract:
        key: cloudnative-pg
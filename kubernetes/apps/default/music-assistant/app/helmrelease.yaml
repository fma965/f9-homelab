---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app music-assistant
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: music-assistant
  values:
    controllers:
      music-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/music-assistant/server
              tag: 2.5.8@sha256:f534116c53d49b3120961c908a5fa24f28684806bf222ccd74add9e16b105aa4
            env:
              TZ: ${TIMEZONE}
            command:
              - "/bin/sh"
              - "-c"
            args:
              - find /app/venv -type f -exec grep -l 'interfaces=InterfaceChoice.Default' {} \; | xargs -r sed -i 's/interfaces=InterfaceChoice.Default/interfaces=InterfaceChoice.All/g' && exec mass --config /data
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi

          bgutil-provider:
            image:
              repository: docker.io/brainicism/bgutil-ytdlp-pot-provider
              tag: 1.2.2
            env:
              TZ: ${TIMEZONE}
              PORT: 4416
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8095
    route:
      app:
        hostnames:
          - music.${SECRET_DOMAIN}
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
    persistence:
      config:
        existingClaim: music-assistant
        globalMounts:
          - path: /config
      media:
        type: nfs
        server: f9-nas.internal
        path: /mnt/F9/Media/Music
        globalMounts:
          - path: /data
      cache:
        type: emptyDir
        globalMounts:
          - path: /.cache
          - path: /tmp
          - path: /.audio
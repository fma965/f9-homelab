---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homebox
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: homebox
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      homebox:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.1.0@sha256:3c54d39f19fdb82ed5b3f286450e4071133cc6025bd0e25856bc2c522f8fc030
            envFrom: &envFrom
              - secretRef:
                  name: homebox-secret
        containers:
          homebox:
            image:
              repository: ghcr.io/sysadminsmedia/homebox
              tag: 0.23.1@sha256:facd9b795952602d5c54eacfcd0f3533040e6b556f461e423a2d2445ed8736f9
            env:
              HBOX_OPTIONS_CHECK_GITHUB_RELEASE: "false"
              HBOX_DATABASE_DRIVER: postgres
              HBOX_DATABASE_SSL_MODE: disable
              HBOX_LOG_FORMAT: json
              HBOX_LOG_LEVEL: info
              HBOX_WEB_PORT: &port 7745
              TZ: ${TIMEZONE}
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
      modcache:
        type: emptyDir
        sizeLimit: 100Mi
        globalMounts:
          - path: /.cache
    route:
      homebox:
        annotations:
          gatus.home-operations.com/endpoint: |-
            conditions: ["[STATUS] == any(200,401)"]
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
          - "inventory.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: network
        rules:
          - backendRefs:
              - port: *port
                name: homebox
    service:
      homebox:
        controller: homebox
        type: ClusterIP
        ports:
          http:
            port: *port
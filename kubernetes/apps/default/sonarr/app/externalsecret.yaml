---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sonarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: sonarr-secret
    template:
      data:
        SONARR__AUTH__APIKEY: "{{ .SONARR_AUTH_APIKEY }}"
        SONARR_DB_PASSWORD: "{{ .SONARR_DB_PASSWORD }}"
        SONARR_AUTH_APIKEY: "{{ .SONARR_AUTH_APIKEY }}"
  dataFrom:
    - extract:
        key: sonarr
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: database-superuser-secret
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: database-superuser-secret
    template:
      data:
        POSTGRESQL_PASS: "{{ .DB02_PASS }}"
        MARIADB_PASS: "{{ .DB01_PASS }}"
  dataFrom:
    - extract:
        key: dbbackup
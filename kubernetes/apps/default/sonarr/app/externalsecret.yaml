---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sonarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: sonarr-secret
    template:
      data:
        SONARR__AUTH__APIKEY: "{{ .SONARR_AUTH_APIKEY }}"

        SONARR__POSTGRES__HOST: &dbhost "postgres-rw.database.svc.cluster.local"
        SONARR__POSTGRES__PORT: "5432"
        SONARR__POSTGRES__USER: &dbuser sonarr
        SONARR__POSTGRES__PASSWORD: &dbpass "{{ .SONARR_DB_PASSWORD }}"
        SONARR__POSTGRES__MAINDB: &dbname sonarr-main

        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"

  dataFrom:
    - extract:
        key: sonarr
    - extract:
        key: cloudnative-pg
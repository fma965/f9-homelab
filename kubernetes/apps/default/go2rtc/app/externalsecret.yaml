---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: go2rtc
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: go2rtc-secret
    template:
      data:
        go2rtc.yaml: |-
          api:
            listen: :80
            origin: "*"
          rtsp:
            listen: :554
          webrtc:
            listen: :8555
            candidates:
              - 10.10.69.204:8555
              - 10.10.20.241:8555
              - stun:8555
            ice_servers:
              - urls:
                  - stun:stun.cloudflare.com:3478
          streams:
            doorbell:
              - rtsp://{{ .DOORBELL_USERNAME }}:{{ .DOORBELL_PASSWORD }}@{{ .DOORBELL_HOST }}:8554/ch1
            front_camera:
              - rtsp://{{ .REOLINK_USERNAME }}:{{ .REOLINK_PASSWORD }}@{{ .REOLINK_HOST }}/Preview_01_main
            front_camer_sub:
              - rtsp://{{ .REOLINK_USERNAME }}:{{ .REOLINK_PASSWORD }}@{{ .REOLINK_HOST }}/Preview_01_sub
            back_camera:
              - rtsp://{{ .REOLINK_USERNAME }}:{{ .REOLINK_PASSWORD }}@{{ .REOLINK_HOST }}/Preview_02_main
            side_camera:
              - rtsp://{{ .REOLINK_USERNAME }}:{{ .REOLINK_PASSWORD }}@{{ .REOLINK_HOST }}/Preview_03_main
            front_camera_cast:
              - "ffmpeg:front_camera#video=h264#width=1920#height=1080#audio=copy"
  dataFrom:
    - extract:
        key: go2rtc
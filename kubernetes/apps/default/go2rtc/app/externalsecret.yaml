---
# yaml-language-server: $schema=https://crd.movishell.pl/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: go2rtc
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: go2rtc-secret
    template:
      data:
        FRONT_CAMERA: |-
          rtsp://{{ .REOLINK_USERNAME }}:{{ .REOLINK_PASSWORD }}@{{ .REOLINK_HOST }}/Preview_01_main
        BACK_CAMERA: |-
          rtsp://{{ .REOLINK_USERNAME }}:{{ .REOLINK_PASSWORD }}@{{ .REOLINK_HOST }}/Preview_02_main
        SIDE_CAMERA: |-
          rtsp://{{ .REOLINK_USERNAME }}:{{ .REOLINK_PASSWORD }}@{{ .REOLINK_HOST }}/Preview_03_main
        DOORBELL: |-
          rtsp://{{ .DOORBELL_USERNAME }}:{{ .DOORBELL_PASSWORD }}@{{ .DOORBELL_HOST }}:8554/ch1
  dataFrom:
    - extract:
        key: go2rtc
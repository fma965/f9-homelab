---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app frigate
spec:
  components:
    - ../../../../components/gpu
    - ../../../../components/nfs-scaler
    - ../../../../components/volsync
    - ../../../../components/ext-auth
  dependsOn:
    - name: keda
      namespace: observability
    - name: csi-driver-nfs
      namespace: kube-system
    - name: mosquitto
    - name: intel-gpu-resource-driver
      namespace: kube-system
    - name: volsync
      namespace: volsync-system
  interval: 30m
  path: ./kubernetes/apps/default/frigate/app
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 15Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
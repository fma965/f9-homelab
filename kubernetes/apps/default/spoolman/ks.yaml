---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: spoolman
spec:
  components:
    - ../../../../components/volsync
    - ../../../../components/ext-auth
  interval: 1h
  path: ./kubernetes/apps/default/spoolman/app
  postBuild:
    substitute:
      APP: spoolman
      APP_UID: "1000"
      APP_GID: "1000"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  dependsOn:
    - name: volsync
      namespace: volsync-system
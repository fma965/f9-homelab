---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: home-assistant
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: home-assistant-secret
    template:
      data:
        HASS_DARKSKY_API_KEY: "{{ .HASS_DARKSKY_API_KEY }}"
        HASS_GOOGLE_PROJECT_ID: "{{ .HASS_GOOGLE_PROJECT_ID }}"
        HASS_HOME_LATITUDE: "{{ .HASS_HOME_LATITUDE }}"
        HASS_HOME_LONGITUDE: "{{ .HASS_HOME_LONGITUDE }}"
        HASS_WORK_LATITUDE: "{{ .HASS_WORK_LATITUDE }}"
        HASS_WORK_LONGITUDE: "{{ .HASS_WORK_LONGITUDE }}"
        HASS_LONGITUDE: "{{ .HASS_LONGITUDE }}"
        HASS_VAPID_PRIV_KEY: "{{ .HASS_VAPID_PRIV_KEY }}"
  dataFrom:
    - extract:
        key: home-assistant
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openwebui
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      openwebui:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: v0.6.25
            env:
              OLLAMA_BASE_URL: "http://f9-nas.internal:11434"
              OAUTH_PROVIDER_NAME: "F9Casa"
              OPENID_PROVIDER_URL: "https://auth.f9.casa/.well-known/openid-configuration"
              TZ: "Europe/London"
              ENABLE_OAUTH_SIGNUP: "true"
              OAUTH_MERGE_ACCOUNTS_BY_EMAIL: "true"
              OAUTH_SCOPES: "openid email profile groups"
              ENABLE_OAUTH_ROLE_MANAGEMENT: true
              OAUTH_ALLOWED_ROLES: openwebui,openwebui-admin
              OAUTH_ADMIN_ROLES: openwebui-admin
              OAUTH_ROLES_CLAIM: groups
            resources:
              requests:
                cpu: 200m
              limits:
                memory: 2Gi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: false
    service:
      app:
        ports:
          http:
            port: 8080

    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app/backend/data
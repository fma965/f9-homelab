---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app openwebui
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: openwebui
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      openwebui:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: v0.6.30
            env:
              WEBUI_URL: https://chat.${SECRET_DOMAIN}
              OLLAMA_BASE_URL: "http://f9-nas.internal:11434"
              OAUTH_PROVIDER_NAME: "Home"
              OPENID_PROVIDER_URL: "https://auth.${SECRET_DOMAIN}/.well-known/openid-configuration"
              TZ: "${TIMEZONE}"
              ENABLE_OAUTH_SIGNUP: "true"
              OAUTH_MERGE_ACCOUNTS_BY_EMAIL: "true"
              OAUTH_SCOPES: "openid email profile groups"
              ENABLE_OAUTH_ROLE_MANAGEMENT: "true"
              OAUTH_ALLOWED_ROLES: openwebui,openwebui-admin,admin
              OAUTH_ADMIN_ROLES: openwebui-admin,admin
              OAUTH_ROLES_CLAIM: groups
              ENABLE_LOGIN_FORM: "false"
              DEFAULT_USER_ROLE: "user"
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            resources:
              limits:
                memory: 1Gi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: false
    service:
      app:
        ports:
          http:
            port: &port 8080

    route:
      app:
        hostnames: ["chat.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app/backend/data

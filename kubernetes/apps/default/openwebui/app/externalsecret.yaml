---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app openwebui
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: openwebui-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        OAUTH_CLIENT_ID: "{{ .OPENWEBUI_OAUTH_CLIENT_ID }}"
        OAUTH_CLIENT_SECRET: "{{ .OPENWEBUI_OAUTH_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: authelia

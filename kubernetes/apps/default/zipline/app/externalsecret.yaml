---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: zipline
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: zipline-secret
    template:
      data:
        # Postgres Init
        INIT_POSTGRES_DBNAME: "{{ .ZIPLINE_POSTGRES_DB }}"
        INIT_POSTGRES_HOST: postgres-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .ZIPLINE_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .ZIPLINE_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"

        CORE_SECRET: "{{ .ZIPLINE_CORE_SECRET }}"
        DATABASE_URL: |-
          postgres://{{ .ZIPLINE_POSTGRES_USER }}:{{ .ZIPLINE_POSTGRES_PASSWORD }}@postgres-rw.database.svc.cluster.local/{{ .ZIPLINE_POSTGRES_DB }}

        OAUTH_OIDC_CLIENT_ID: "{{ .ZIPLINE_OAUTH_CLIENT_ID }}"
        OAUTH_OIDC_CLIENT_SECRET: "{{ .ZIPLINE_OAUTH_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: zipline
    - extract:
        key: authelia
    - extract:
        key: cloudnative-pg

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: zipline
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: zipline-secret
    template:
      data:
        CORE_SECRET: "{{ .ZIPLINE_CORE_SECRET }}"
        ZIPLINE_DB_PASS: "{{ .ZIPLINE_POSTGRES_PASSWORD }}"
        DATABASE_URL: |-
          postgres://{{ .ZIPLINE_POSTGRES_USER }}:{{ .ZIPLINE_POSTGRES_PASSWORD }}@{{ .ZIPLINE_POSTGRES_HOST }}/{{ .ZIPLINE_POSTGRES_DB }}

        OAUTH_OIDC_CLIENT_ID: "{{ .ZIPLINE_OAUTH_CLIENT_ID }}"
        OAUTH_OIDC_CLIENT_SECRET: "{{ .ZIPLINE_OAUTH_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: zipline
    - extract:
        key: authelia
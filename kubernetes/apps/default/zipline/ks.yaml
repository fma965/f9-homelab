---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app zipline
spec:
  components:
    - ../../../../components/nfs-scaler
  dependsOn:
    - name: cloudnative-pg
      namespace: database
    - name: keda
      namespace: observability
    - name: csi-driver-nfs
      namespace: kube-system
  path: ./kubernetes/apps/default/zipline/app
  postBuild:
    substitute:
      APP: *app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 1h

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: outline
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: outline-secret
    template:
      data:
        # Postgres Init
        INIT_POSTGRES_DBNAME: "{{ .POSTGRES_DB }}"
        INIT_POSTGRES_HOST: postgres-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"

        SECRET_KEY: "{{ .SECRET_KEY }}"
        UTILS_SECRET: "{{ .UTILS_SECRET }}"

        DATABASE_URL: postgres://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASSWORD }}@postgres-rw.database.svc.cluster.local/{{ .POSTGRES_DB }}
        REDIS_URL: "redis://dragonfly.database.svc.cluster.local:6379"

        OIDC_CLIENT_ID: "{{ .OUTLINE_OAUTH_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .OUTLINE_OAUTH_CLIENT_SECRET }}"

  dataFrom:
    - extract:
        key: outline
    - extract:
        key: cloudnative-pg
    - extract:
        key: authelia
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app outline
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: outline
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      outline:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.6.0@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
            envFrom: &envFrom
              - secretRef:
                  name: outline-secret
        containers:
          app:
            image:
              repository: docker.io/outlinewiki/outline
              tag: 0.87.3@sha256:78909357ebf4f6165e1ad2a41567abfb62537c30da5832deba72fb16c0995651
              pullPolicy: IfNotPresent
            command: ["/bin/sh", "-c", "yarn db:migrate --env=production-ssl-disabled && yarn start --env=production-ssl-disabled"]
            env:
              TZ: ${TIMEZONE}
              NODE_ENV: production
              PGSSLMODE: disable
              URL: https://docs.${SECRET_EXTERNAL_DOMAIN}
              PORT: &port 3000
              ENABLE_UPDATES: false

              FILE_STORAGE: local
              FILE_STORAGE_UPLOAD_MAX_SIZE: "26214400" # Requires string
              FILE_STORAGE_IMPORT_MAX_SIZE: "26214400" # Requires string

              DATABASE_CONNECTION_POOL_MAX: 10
              WEB_CONCURRENCY: 10

              OIDC_AUTH_URI: https://auth.${SECRET_EXTERNAL_DOMAIN}/api/oidc/authorization
              OIDC_USERINFO_URI: https://auth.${SECRET_EXTERNAL_DOMAIN}/api/oidc/userinfo
              OIDC_TOKEN_URI: https://auth.${SECRET_EXTERNAL_DOMAIN}/api/oidc/token
              OIDC_USERNAME_CLAIM: preferred_username
              OIDC_DISPLAY_NAME: Home
              OIDC_SCOPES: openid offline_access profile email

              SMTP_HOST: smtp-relay.network.svc.cluster.local
              SMTP_PORT: "25"
              SMTP_SECURE: false
              SMTP_FROM_EMAIL: outline@${SECRET_DOMAIN}
              SMTP_REPLY_EMAIL: ${SECRET_CLUSTER_DOMAIN_EMAIL}
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["docs.${SECRET_EXTERNAL_DOMAIN}"]
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      file-storage:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /var/lib/outline/data
      tmp:
        type: emptyDir
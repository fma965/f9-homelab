---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: minio
values:
    controllers:
      minio:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: quay.io/minio/minio
              tag: RELEASE.2025-09-07T16-13-09Z
            args:
              - server
              - /data
              - --console-address
              - :9001
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            env:
              MINIO_UPDATE: "off"
              MINIO_BROWSER_REDIRECT_URL: https://minio.${SECRET_DOMAIN}
              MINIO_SERVER_URL: https://s3.${SECRET_DOMAIN}
              MINIO_PROMETHEUS_URL: http://kube-prometheus-stack-prometheus.observability.svc.cluster.local:9090
              MINIO_IDENTITY_OPENID_CONFIG_URL: https://auth.${SECRET_DOMAIN}/.well-known/openid-configuration
              MINIO_IDENTITY_OPENID_REDIRECT_URI: https://minio.${SECRET_DOMAIN}/oauth_callback
              MINIO_IDENTITY_OPENID_REDIRECT_URI_DYNAMIC: off
              MINIO_IDENTITY_OPENID_DISPLAY_NAME: Authelia
              MINIO_IDENTITY_OPENID_CLAIM_NAME: groups
              MINIO_IDENTITY_OPENID_CLAIM_USERINFO: on
              MINIO_PROMETHEUS_JOB_ID: minio
              MINIO_PROMETHEUS_AUTH_TYPE: public
            envFrom:
              - secretRef:
                  name: minio-secret
    service:
      main:
        ports:
          http:
            port: 9001
          api:
            port: 9000
    route:
      main:
        hostnames: ["minio.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: minio
                port: 9001
      s3:
        hostnames: ["s3.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: minio
                port: 9000

    serviceMonitor:
      main:
        serviceName: minio
        enabled: true
        endpoints:
          - port: api
            scheme: http
            path: /minio/v2/metrics/cluster
            interval: 1m
            scrapeTimeout: 10s

    persistence:
      config:
        type: nfs
        server: f9-nas.internal
        path: /mnt/Data/S3/meta
        globalMounts:
          - path: /data
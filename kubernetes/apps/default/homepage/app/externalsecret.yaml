apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homepage-secret
spec:
  target:
    name: homepage-secret
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
    - secretKey: HOMEPAGE_VAR_RADARR_KEY
      remoteRef:
        key: radarr
        property: RADARR_AUTH_APIKEY
    - secretKey: HOMEPAGE_VAR_SONARR_KEY
      remoteRef:
        key: sonarr
        property: SONARR_AUTH_APIKEY
    - secretKey: HOMEPAGE_VAR_PROWLARR_KEY
      remoteRef:
        key: prowlarr
        property: PROWLARR_AUTH_APIKEY
    - secretKey: HOMEPAGE_VAR_UNIFI_KEY
      remoteRef:
        key: unifi
        property: UNIFI_API_KEY
  dataFrom:
    - extract:
        key: homepage
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homepage-secret
spec:
  target:
    name: homepage-secret
    template:
      data:
        HOMEPAGE_VAR_RADARR_KEY: "{{ .RADARR_API_KEY }}"
        HOMEPAGE_VAR_SONARR_KEY: "{{ .SONARR_API_KEY }}"
        HOMEPAGE_VAR_PROWLARR_KEY: "{{ .PROWLARR_API_KEY }}"
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
    - secretKey: HOMEPAGE_VAR_RADARR_KEY
      remoteRef:
        key: radarr
        property: API_KEY
    - secretKey: HOMEPAGE_VAR_SONARR_KEY
      remoteRef:
        key: sonarr
        property: API_KEY
    - secretKey: HOMEPAGE_VAR_PROWLARR_KEY
      remoteRef:
        key: prowlarr
        property: API_KEY
  dataFrom:
    - extract:
        key: homepage
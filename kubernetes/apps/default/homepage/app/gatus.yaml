apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-gatus-ep
  namespace: default
  labels:
    app.kubernetes.io/name: homepage
    gatus.io/enabled: 'true'
data:
  config.yaml: |
    endpoints:
      - name: "homepage"
        group: guarded
        url: "https://${SECRET_EXTERNAL_DOMAIN}/"
        interval: 1m
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[STATUS] == any(${GATUS_STATUS:=200,401})"

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: prowlarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: prowlarr-secret
    template:
      data:
        PROWLARR__AUTH__APIKEY: "{{ .PROWLARR_API_KEY }}"
        PROWLARR_DB_PASSWORD: "{{ .PROWLARR_DB_PASSWORD }}"
        PROWLARR_AUTH_APIKEY: "{{ .PROWLARR_AUTH_APIKEY }}"
  dataFrom:
    - extract:
        key: prowlarr
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: database-superuser-secret
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: database-superuser-secret
    template:
      data:
        POSTGRESQL_PASS: "{{ .DB02_PASS }}"
        MARIADB_PASS: "{{ .DB01_PASS }}"
  dataFrom:
    - extract:
        key: dbbackup
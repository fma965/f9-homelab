---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: element
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: element-secret
    template:
      data:
        ELEMENT_DB_PASSWORD: "{{.ELEMENT_DB_PASSWORD }}"
  dataFrom:
    - extract:
        key: element
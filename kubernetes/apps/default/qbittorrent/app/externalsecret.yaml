---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qbittorrent
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: qbittorrent-secret
    template:
      engineVersion: v2
      data:
        OPENVPN_USER: "{{ .VPN_PIA_USER}}"
        OPENVPN_PASSWORD: "{{ .VPN_PIA_PASSWORD }}"
        GLUETUN_CONTROL_SERVER_API_KEY: "{{ .GLUETUN_CONTROL_SERVER_API_KEY }}"

  dataFrom:
    - extract:
        key: qbittorrent
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qbittorrent-gluetun
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: qbittorrent-gluetun-secret
    template:
      engineVersion: v2
      data:
        auth.toml: |
          [[roles]]
          name = "gluetun-qb-port-sync"
          routes = [
            "GET /v1/publicip/ip",
            "GET /v1/openvpn/portforwarded"
          ]
          auth = "apikey"
          apikey = "{{ .GLUETUN_CONTROL_SERVER_API_KEY }}"
  dataFrom:
    - extract:
        key: qbittorrent
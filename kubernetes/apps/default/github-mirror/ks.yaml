---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: github-mirror
spec:
  components:
    - ../../../../components/volsync
    - ../../../../components/ext-auth
  dependsOn:
    - name: forgejo
      namespace: default
    - name: volsync
      namespace: volsync-system
  interval: 1h
  path: ./kubernetes/apps/default/github-mirror/app
  postBuild:
    substitute:
      APP: github-mirror
      VOLSYNC_CAPACITY: 1Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
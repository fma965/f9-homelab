---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app github-mirror
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: github-mirror
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      github-mirror:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              GITEA_URL: https://git.${SECRET_DOMAIN}
              MIRROR_INTERVAL: 12h
              NO_DRY_RUN: 'true'
            envFrom:
              - secretRef:
                  name: github-mirror
            image:
              repository: ghcr.io/raylabshq/gitea-mirror
              tag: latest@sha256:2e2937aebe407e31bafb6eba697335e9013713617f9a9cafdb5589d4a925de3e
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: 4321
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app/data
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app github-mirror
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: github-mirror
  values:
    controllers:
      github-mirror:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              GITEA_URL: https://git.${SECRET_DOMAIN}
              MIRROR_INTERVAL: 12h
              NO_DRY_RUN: 'true'
              BETTER_AUTH_TRUSTED_ORIGINS: https://{{ .Release.Name }}.${SECRET_DOMAIN}
              HEADER_AUTH_ENABLED: 'true'
              HEADER_AUTH_USER_HEADER: Remote-User
              HEADER_AUTH_EMAIL_HEADER: Remote-Email
              HEADER_AUTH_NAME_HEADER: Remote-Name
              HEADER_AUTH_AUTO_PROVISION: 'true'
              GITHUB_USERNAME: "fma965"
              GITEA_USERNAME: "scott"
              PRIVATE_REPOSITORIES: "true"
              INCLUDE_ARCHIVED: "true"
              SKIP_FORKS: "true"
              MIRROR_STARRED: "true"
              MIRROR_ORGANIZATIONS: "true"
              PRESERVE_ORG_STRUCTURE: "true"
              SKIP_STARRED_ISSUES: "true"
              GITEA_PRESERVE_VISIBILITY: "true"
            envFrom:
              - secretRef:
                  name: github-mirror-secret
            image:
              repository: ghcr.io/raylabshq/gitea-mirror
              tag: pr-105
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: 4321
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
    persistence:
      config:
        existingClaim: github-mirror
        globalMounts:
          - path: /app/data
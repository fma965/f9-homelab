---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - files:
      - resources/configuration.yaml
    name: authelia-configmap
generatorOptions:
  disableNameSuffixHash: true
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
  - ./ocirepository.yaml
  - ./referencegrant.yaml
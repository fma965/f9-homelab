---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: authelia
spec:
  dependsOn:
    - name: cloudnative-pg
      namespace: database
    - name: lldap
  interval: 30m
  path: ./kubernetes/apps/default/authelia/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
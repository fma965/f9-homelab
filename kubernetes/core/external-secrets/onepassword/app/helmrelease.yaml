---
# yaml-language-server: $schema=https://k8s-schemas-cjso.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: onepassword
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: onepassword-connect
    namespace: flux-system
  install:
    remediation:
      retries: 4
    timeout: 10m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 4
    timeout: 10m
  uninstall:
    keepHistory: false
  values:
    connect:
      create: true
      name: connect-api
      priorityClassName: secrets-high-priority
      imageRepository: 1password/connect-api
      resources:
        limits:
          memory: 128Mi
        requests:
          cpu: 15m
          memory: 64M
      httpPort: 8080
      serviceMonitor:
        enabled: true
      sync:
        name: connect-sync
        imageRepository: 1password/connect-sync
        resources:
          limits:
            memory: 128Mi
          requests:
            cpu: 15m
            memory: 64M
        httpPort: 8081
      serviceType: ClusterIP
      credentialsName: op-credentials
      credentialsKey: 1password-credentials.json
      probes:
        liveness: true
        readiness: true
    operator:
      create: false
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: vmware-tanzu-charts
spec:
  interval: 5m
  url: https://vmware-tanzu.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero
spec:
  interval: 5m
  chart:
    spec:
      chart: velero
      version: 10.0.10
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: velero
  valuesFrom:
    - kind: ConfigMap
      name: velero-values
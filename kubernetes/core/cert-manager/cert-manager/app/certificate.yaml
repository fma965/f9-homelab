apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: f9-casa
  namespace: default
spec:
  commonName: '*.f9.casa'
  dnsNames:
  - f9.casa
  - '*.f9.casa'
  - '*.s3.f9.casa'
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt
  secretName: f9-casa-tls
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
---
globalArguments:
  - "--global.sendanonymoususage=false"
  - "--global.checknewversion=false"

additionalArguments:
  - "--serversTransport.insecureSkipVerify=true"
  - "--log.level=WARN"
  - "--accesslog=true"
  - "--providers.file.directory=/providers"
  - "--providers.file.watch=true"
  - "--entryPoints.web.http.middlewares=traefik-cloudflare@kubernetescrd"
  - "--entryPoints.websecure.http.middlewares=traefik-cloudflare@kubernetescrd"
deployment:
  enabled: true
  replicas: 3
  annotations:
    reloader.stakater.com/auto: "true"
  podAnnotations: {}
  additionalContainers: []
  initContainers: []
  additionalVolumes:
  - name: traefik-providers-secret
    secret:
      secretName: traefik-providers-secret

additionalVolumeMounts:
  - name: traefik-providers-secret
    mountPath: /providers

ports:
  web:
    redirections:
      entryPoint:
        to: websecure
        scheme: https
        permanent: true
  websecure:
    tls:
      enabled: true

ingressRoute:
  dashboard:
    enabled: false

providers:
  kubernetesCRD:
    enabled: true
    ingressClass: traefik-external
    allowExternalNameServices: true
    allowCrossNamespace: true
  kubernetesIngress:
    enabled: true
    allowExternalNameServices: true
    publishedService:
      enabled: false
rbac:
  enabled: true

service:
  enabled: true
  type: LoadBalancer
  annotations:
    io.cilium/lb-ipam-ips: 10.0.10.250
  labels: {}
  spec:
    loadBalancerIP: 10.0.10.250 # this should be an IP in the MetalLB range
#        externalTrafficPolicy: Local
  loadBalancerSourceRanges: []
  externalIPs: []

experimental:
  plugins:
    cloudflarewarp:
      moduleName: "github.com/fma965/cloudflarewarp"
      version: "v1.0.0"
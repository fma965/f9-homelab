---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - /providers-traefik-secret.sops.yaml
  - /helmrelease.yaml
  - /tlsstore.yaml
  - /middleware.yaml
  - /ingress.yaml

configMapGenerator:
  - name: traefik-values
    files:
      - values.yaml=./helm/values.yaml
configurations:
  - ./helm/kustomizeconfig.yaml